<!-- @@block = headerTitle -->
<h2 class="header-title-2">
  함께 만들어가는 지식공유 플랫폼  
</h2>
<!-- @@close -->

<!-- @@block = contents -->
<div id="signWrap">


  <div class="sign-title">
    <h3>이메일 및 비밀번호 설정</h3>
  </div>

  <p class="sign-text-1">
    회원님의 계정을 안전하게 보호하고<br>
    amoo(아무)에서 제공하는 다양한 서비스를 제공 받으실 때 비밀번호가 필요합니다.
  </p>

  <!-- sign-box -->
  <div class="sign-box">

    <div class="sign-input">
      <label for="pu-email">이메일</label>
      <input type="email" id="pu-email" placeholder="유효한 이메일 입력">
      <p class="error-msg">이메일 형식이 올바르지 않습니다.</p>
    </div>
    
    <div class="sign-input">
      <label for="pu-password">비밀번호</label>
      <input type="password" id="pu-password" placeholder="영문 또는 숫자, 6~16자">
      <p class="error-msg">숫자, 영문 또는 숫자/영문 조합만 사용할 수 있습니다.</p>
    </div>

    <a href="" class="button block color-5 radius-1 mt-1">회원가입</a>

    <p class="coment-1">
      amoo의 
      <a href="">이용약관</a> 및 
      <a href="">개인정보 취급방침</a>에 동의됩니다
    </p>

  </div>
  <!-- //sign-box -->
  
</div>
<!-- @@close -->
