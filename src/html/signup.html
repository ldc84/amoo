<!-- @@block = contents -->
<div id="signWrap">

  <!-- sign-box -->
  <div class="sign-box">
    
    <ul class="tab-type-1 w100 two">
      <li><a href="">로그인</a></li>
      <li><a href="" class="active">회원가입</a></li>
    </ul>

    <div class="sns-box">
      <p>
        <a href="" class="google">
          <img src="./images/ico_sns_google.svg" alt="">
          구글로 시작하기
        </a>
      </p>
      <p>
        <a href=""><img src="./images/ico_sns_facebook.svg" alt="facebook"></a>
        <a href=""><img src="./images/ico_sns_kakaotalk.svg" alt="kakaotalk"></a>
      </p>
    </div>

    <p class="text-or"><span>또는</span></p>

    <div class="sign-input">
      <label for="pu-nick">닉네임</label>
      <input type="text" id="pu-nick" placeholder="2~12자">
      <p class="error-msg">한글, 영문, 숫자 2 ~ 12자 조합으로 설정해주세요.</p>
    </div>
    <div class="sign-input">
      <label for="pu-email">이메일</label>
      <input type="email" id="pu-email" placeholder="유효한 이메일 입력">
      <p class="error-msg">이메일 형식이 올바르지 않습니다.</p>
    </div>
    <div class="sign-input">
      <label for="pu-password">비밀번호</label>
      <input type="password" id="pu-password" placeholder="영문 또는 숫자, 6~16자">
      <p class="error-msg">숫자, 영문 또는 숫자/영문 조합만 사용할 수 있습니다.</p>
    </div>

    <a href="" class="button block color-5 radius-1 mt-1">회원가입</a>

    <p class="coment-1">
      amoo의 
      <a href="">이용약관</a> 및 
      <a href="">개인정보 취급방침</a>에 동의됩니다
    </p>
